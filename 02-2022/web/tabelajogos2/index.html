<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>tabelas de jogos</title>
    <link rel="stylesheet" type="text/css" href="./css/corpo.css"/>
    <link rel="stylesheet" type="text/css" href="./css/menu.css"/>
    <link rel="stylesheet" type="text/css" href="./css/part.css"/>
    <link rel="stylesheet" type="text/css" href="./css/noti.css"/>
    <link rel="stylesheet" type="text/css" href="./css/class.css"/>
    <link rel="stylesheet" type="text/css" href="./css/estat.css"/>
    <link rel="stylesheet" type="text/css" href="./css/joga.css"/>
    <script src="./js/node.js"></script>
</head>

<body onload="clasi()">

    <!--MENU-->
    <header class="menu">
        <h1>Campeonato Gaúcho de Futebol</h1>
        <center>
            <nav>
                <input type="button" value="PARTIDAS" onclick="parti()">
                <input type="button" value="NOTÍCIAS" onclick="notic()">
                <input type="button" value="CLASSIFICAÇÃO" onclick="clasi()" autofocus>
                <input type="button" value="ESTATÍSTICAS" onclick="estat()">
                <input type="button" value="JOGADORES" onclick="jogag()">
            </nav>
        </center>
    </header>

    <!--TODAS AS PARTIÇÕES-->
    <div id="corpo">
        <div id="part" w3-include-html="./html/part.html"></div>
        <div id="noti" w3-include-html="./html/noti.html"></div> 
        <div id="clas" w3-include-html="./html/class.html"></div> 
        <div id="esta" w3-include-html="./html/estat.html"></div> 
        <div id="jogo" w3-include-html="./html/joga.html"></div> 
    </div>
    <script>
        includeHTML();
    </script>
    <script src="./js/botoes.js"></script>
</body>
</html>
